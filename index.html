<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memory card flip game with .."> 
    <meta name="keywords" content="memory game, flip card memory game, flip card game, game, flip card">
    <meta name="author" content="Sandra Helander">

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Memory Game</title>
</head>
<body>
    <div>
        <header class="header">
            <h1 class="page-title">Memory Game</h1>

        </header>

        <section class="score-panel">

            <h3 class="moves moves-header">Moves: <span class="moves-counter">0</span></h3>

            <div class="timer-container">
                <h3 class="timer"><i class="far fa-clock"></i> <span class="timer-header">Time:</span> 00:00</h3>
            </div>

            <div class="reset">
                <button class="btn reset-btn">Reset <i class="fa fa-repeat"></i></button>
            </div>
        </section>

    </div>

<script src="assets/js/script.js"></script>  
<!--Font awesome script-->
<script src="https://kit.fontawesome.com/72ab4e86da.js" crossorigin="anonymous"></script>  
</body>
</html>
